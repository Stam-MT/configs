con_filter_enable "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
developer "1"

snd_mixahead 0.05
snd_headphone_pan_exponent 1.5
snd_front_headphone_position 45.0
snd_rear_headphone_position 135.0

bind "h" "toggle gameinstructor_enable"
bind "x" "toggle voice_enable 1 0"

alias "+crosshairmax" "cl_crosshairsize 5000; cl_crosshairgap -10; cl_crosshairthickness 0.5; cl_crosshair_drawoutline 0;"
alias "-crosshairmax" "cl_crosshairsize 1; cl_crosshairgap 0; cl_crosshairthickness 0.5; cl_crosshair_drawoutline 1;"
bind "l" "+crosshairmax"

alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind t "+jumpthrow"